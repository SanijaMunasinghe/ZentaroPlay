<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="image/png" href="favicon.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZentaroPlay</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eaeaea;
    }

    header {
      background: #1f1f1f;
      padding: 30px 20px;
      text-align: center;
      border-bottom: 1px solid #333;
    }

    header h1 {
      margin: 0;
      font-size: 36px;
    }

    header p {
      margin-top: 10px;
      color: #bdbdbd;
      font-size: 16px;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .games {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .game-card {
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }

    .game-card:hover {
      transform: translateY(-5px);
    }

    .game-card h3 {
      margin-top: 0;
    }

    .game-card p {
      color: #bdbdbd;
      font-size: 14px;
    }

    .game-card button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #3a82f7;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 15px;
      cursor: pointer;
    }

    .game-card button:hover {
      background: #2f6fe0;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #888;
      border-top: 1px solid #333;
    }
  </style>
</head>

<body>

  <header>
    <h1>ZentaroPlay</h1>
    <!-- ✅ THIS is the line you selected (Option 1) -->
    <p>Free browser games — play instantly, no downloads</p>
  </header>

  <main>
    <h2>Games</h2>

    <section class="games">

      <div class="game-card">
        <h3>Clicker Game</h3>
        <p>Click to earn points and unlock upgrades.</p>
        <button onclick="alert('Game coming soon!')">Play</button>
      </div>

      <div class="game-card">
        <h3>Reaction Test</h3>
        <p>Test how fast your reflexes are.</p>
        <button onclick="alert('Game coming soon!')">Play</button>
      </div>

      <div class="game-card">
        <h3>Memory Match</h3>
        <p>Match cards and train your memory.</p>
        <button onclick="alert('Game coming soon!')">Play</button>
      </div>

      <div class="game-card">
        <h3>More Games</h3>
        <p>New browser games added regularly.</p>
        <button pointer>Coming Soon</button>
      </div>

    </section>
  </main>

  <footer>
    © 2025 ZentaroPlay Games
  </footer>

</body>
</html>
